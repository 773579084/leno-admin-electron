<!doctype html><html lang="zh-CN"><head><meta charset="UTF-8"><link rel="icon" type="image/x-icon" href="/favicon.ico"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Leno Admin</title><style>.loading-g {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .ring1,
    .ring2,
    .ring3,
    .dot {
      border-radius: 50%;
      border: 1px solid rgba(97, 218, 251, 1);
    }

    .ring2,
    .ring3,
    .dot {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .ring1 {
      height: 110px;
      width: 110px;
      position: relative;
      margin: 20px auto;
    }

    .ring2 {
      height: 88px;
      width: 88px;
    }

    .ring3 {
      height: 66px;
      width: 66px;
    }

    .dot {
      height: 33px;
      width: 33px;
      background-color: rgba(97, 218, 251, 1);
    }

    /* 圆环上的小圆点 */
    .ring1:after,
    .ring2:after,
    .ring3:after {
      content: " ";
      position: absolute;
      height: 8px;
      width: 8px;
      border-radius: 50%;
      background: rgba(97, 218, 251, 1);
      left: 50%;
      margin-left: -4px;
      margin-top: -4px;
    }

    /*  loading 文字展示 */
    .laoding-font {
      text-align: center;
    }

    /* 动画 */
    @keyframes rotation {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .ring1:after {
      transform-origin: 4px 59px;
      animation: rotation 3s infinite linear;
    }

    .ring2:after {
      transform-origin: 4px 48px;
      animation: rotation 2s infinite linear;
    }

      transform-origin: 4px 37px;
      animation: rotation 1.2s infinite linear;

  const debounce = (fn, delay) => {
    let timer = null;
    return function () {
      let context = this;
      let args = arguments;
      clearTimeout(timer);
      timer = setTimeout(function () {
        fn.apply(context, args);
      }, delay);
    }
  }

  const _ResizeObserver = window.ResizeObserver;
  window.ResizeObserver = class ResizeObserver extends _ResizeObserver {
    constructor(callback) {
      callback = debounce(callback, 16);
      super(callback);
    }
  }</script></html>
